	<body>
		
		<main>

			<h1>Button Styling &mdash; Caroline Kopsky </h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.pastariadeliwine.com/" target="_blank" id="btn_pastaria">Pastaria <i class="fa-solid fa-utensils"></i></a>
			</div>

            <div class="button_container">
				<a href="https://www.mollyjogger.com" target="_blank" id="btn_mj"><span>Mollyjogger</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">OLD NAVY <i class="fa-solid fa-shop"></i></a>
			</div>

            <div class="button_container">
                <a href="https://www.newyorker.com/" target="_blank" class="btn_newyorker">
                    <span>The New Yorker</span>
                </a>
            </div>

			<div class="button_container">
                <a href="https://www.fitbit.com/global/us/home" target="_blank" class="btn_fitbit">
                    <span>Fitbit</span>
                </a>
            </div>

			<div class="button_container">
				<a href="https://npr.org/" target="_blank" id="btn_npr">
					<div class="btn_npr"></div>
					<div>
						<ul class="npr">
							<li class="one">
								n
							</li>
							<li class="two">
								p
							</li>
							<li class="three">
								r
							</li>
						</ul>
					</div>
				</a>
			</div>

			<div class="button_container">
                <a href="http://www.nike.com/us/en_us/" target="_blank" class="btn_nike">
                    <span>NIKE</span>
                </a>
            </div>

			<div class="button_container">
                <a href="http://www.nbc.com/the-tonight-show" target="_blank" class="btn_tonightshow">
                    <img class="tonightshow" src="https://ww2.freelogovectors.net/wp-content/uploads/2020/07/The_Tonight_Show_Starring_Jimmy_Fallon.png?lossy=1&ssl=1" alt="tonightshow"
				</img>
                </a>
            </div>

			<div class="button_container">
                <a href="https://www.instagram.com/" target="_blank" class="btn_instagram">
                    <img class="instagram" src="https://i.pinimg.com/originals/57/6c/dd/576cdd470fdc0b88f4ca0207d2b471d5.png" alt="instagram">
                </a>
            </div>

			<div class="button_container">
                <a href="https://www.apple.com/" target="_blank" class="btn_apple">
                    <img class="apple" src="https://www.edigitalagency.com.au/wp-content/uploads/apple-logo-png-black.png" alt="apple">
                </a>
            </div>
